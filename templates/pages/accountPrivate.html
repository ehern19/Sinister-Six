<section>
    <big>{{ username }}</big>
    <br>
    <table class="center">
        <th colspan="2">
            Contact Info
        </th>
        <tr>
            <td align="left">Phone:</td>
            <td align="center">{{ phone }}</td>
        </tr>
        <tr>
            <td align="left">Email:</td>
            <td align="center">{{ email }}</td>
        </tr>
    </table>

        <input type="submit" name="logout" value="Log Out">
    </form>
</section><br>
