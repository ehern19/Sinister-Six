<section>
    <form action="/eventDetailsArchived/" method="GET">
        <input type="submit" name="name" value={{name}}><br>
        Date/Time: {{date}}, {{time}} <br>
        Location: {{location}} <br>
        Tags: 
            {% for tag in tags[:-1] %}
                {{tag}}, 
            {% endfor %}
            {{tags[-1]}}
    </form>
</section><br>
